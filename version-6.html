<!DOCTYPE html>
<html lang="uz">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Turkiston Buildings - Buxoroda Hali Bunaqasi Bo'lmagan Taqdimot</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
   <style>
     body {
       background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
       url('img/bg-3.jpg');
       background-size: cover;
       background-position: center;
       background-repeat: no-repeat;
       font-family: 'Inter', sans-serif;
     }

     .gradient-border {
       position: relative;
       border: 2px solid transparent;
       border-radius: 1rem;
     }

     .gradient-border::before {
       content: '';
       position: absolute;
       top: -2px;
       left: -2px;
       right: -2px;
       bottom: -2px;
       background: linear-gradient(45deg, #4facfe, #00f2fe, #8f94fb);
       z-index: -1;
       border-radius: 1rem;
     }
   </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div
   class="w-full max-w-md gradient-border bg-white/90 backdrop-blur-sm shadow-2xl p-8 text-center relative overflow-hidden">
   <!-- Animated Background Gradient -->
   <div
      class="absolute top-0 left-0 right-0 bottom-0 bg-gradient-to-br from-blue-100 to-blue-200 opacity-20 -z-10"></div>

   <!-- Logo with Hover Effect -->
   <div class="relative mb-6">
      <img
         src="img/logo.webp"
         alt="Turkiston Buildings Logo"
         class="mx-auto w-32 h-32 object-contain transform transition-transform duration-300 hover:scale-110 hover:rotate-6"
      >
      <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-24 h-1 bg-blue-500 rounded-full"></div>
   </div>

   <!-- Modern Heading -->
   <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600 mb-6">
      Buxoroda hali bunaqasi boʻlmagan
   </h1>

   <!-- Event Details with Icons -->
   <div class="grid grid-cols-1 gap-4 mb-6 text-gray-700">
      <div class="flex items-center justify-center space-x-3 bg-blue-50 p-3 rounded-lg">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
         </svg>
         <span class="font-semibold">25-iyun, soat 21:00</span>
      </div>
      <div class="flex items-center justify-center space-x-3 bg-blue-50 p-3 rounded-lg">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
         </svg>
         <span class="font-semibold">Buxoro shahri</span>
      </div>
   </div>

   <!-- Promotional Text -->
   <p class="text-sm text-gray-700 mb-8 leading-relaxed">
      Foiz va penyalarsiz 66 oyga boʻlib toʻlashga xonadon xohlaysizmi?
      <span class="font-bold text-blue-600">U holda 25-iyun kuni soat 21:00 da boʻlib oʻtadigan onlayn taqdimotda qatnashing!</span>
   </p>

   <!-- Telegram Button with Hover Effect -->
   <a
      href="#"
      class="w-full inline-block bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 px-6 rounded-lg
                   transform transition-all duration-300 hover:scale-105 hover:shadow-xl active:scale-95 
                   flex items-center justify-center space-x-2"
   >
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
         <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.12-.05-.17-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.03-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.37.08-.01.27.02.39.12.1.08.13.19.14.27-.01.06.01.24-.04.37z"/>
      </svg>
      <span>Taqdimotda qatnashish</span>
   </a>
</div>
</body>
</html>
