<!DOCTYPE html>
<html lang="uz">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Turkiston Buildings - Onlayn Taqdimot</title>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <style>
     body {
       font-family: 'Inter', sans-serif; /* Yoki boshqa o'zingizga yoqqan shrift */
     }

     .main-bg {
       background: url('img/bg.jpg'); /* Fon rasmini shu yerga qo'ying */
       background-size: cover;
       background-position: center;
       min-height: 100vh;
       height: 100%; /* Ensure it covers the screen on mobile */
     }

     .overlay {
       background-color: rgba(0, 0, 0, 0.65); /* Matn o'qilishini osonlashtirish uchun */
       min-height: 100vh;
       height: 100%;
     }

     .text-gradient {
       background: linear-gradient(to right, #6D28D9, #EC4899); /* Fioletoviy va pushti ranglar */
       -webkit-background-clip: text;
       -webkit-text-fill-color: transparent;
     }

     .cta-button-shine {
       position: relative;
       overflow: hidden;
       /* Oldingi fon gradienti olib tashlandi, chunki endi inline style orqali #0088CC ishlatiladi */
     }

     .cta-button-shine::before {
       content: '';
       position: absolute;
       top: 0;
       left: -100%;
       width: 100%;
       height: 100%;
       background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent); /* Shine effektining shaffofligi biroz kamaytirildi */
       transition: left 0.7s ease-in-out;
     }

     .cta-button-shine:hover::before {
       left: 100%;
     }

     /* For very small screens, reduce padding and font sizes if needed */
     @media (max-height: 700px) and (max-width: 400px) {
       .content-card {
         padding: 1.5rem; /* 6 -> 24px, 4 -> 16px */
       }

       .main-title {
         font-size: 1.875rem; /* text-3xl */
         line-height: 2.25rem; /* leading-9 */
       }

       .sub-title {
         font-size: 1rem; /* text-base */
       }

       .info-text {
         font-size: 0.875rem; /* text-sm */
       }

       .info-value {
         font-size: 1.125rem; /* text-lg */
       }

       .cta-text {
         font-size: 0.875rem; /* text-sm */
       }

       .cta-button-shine { /* Ensure button padding is also responsive */
         padding: 0.75rem 1.25rem; /* py-3 px-5 for smaller text/icon */
         font-size: 0.875rem; /* text-sm */
       }

       .cta-button-shine svg { /* Adjust icon size for smaller button */
         width: 1rem; /* w-4 */
         height: 1rem; /* h-4 */
         margin-right: 0.375rem; /* mr-1.5 */
       }

       .logo-img {
         width: 4rem; /* w-16 */
         height: 4rem; /* h-16 */
       }
     }
   </style>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body class="antialiased text-white">
<div class="main-bg">
   <div class="overlay flex items-center justify-center p-4">
      <div
         class="content-card max-w-xl w-full bg-black bg-opacity-50 backdrop-filter backdrop-blur-lg rounded-xl p-6 md:p-8 shadow-2xl text-center">

         <!-- Logo -->
         <div class="mb-4 md:mb-6">
            <img src="img/logo.webp" alt="Turkiston Buildings Logosi"
                 class="logo-img w-20 h-20 md:w-24 md:h-24 mx-auto rounded-lg shadow-md">
         </div>

         <!-- Sarlavha -->
         <h1 class="main-title text-2xl md:text-3xl font-black text-gradient mb-3 md:mb-4 leading-tight">
            Buxoroda hali bunaqasi boʻlmagan!
         </h1>

         <!-- Reklama matni (birinchi qism) -->
         <p class="sub-title text-md md:text-lg text-gray-200 mb-4 md:mb-6">
            Foiz va penyalarsiz <strong class="text-purple-400">66 oyga</strong> boʻlib toʻlashga xonadon xohlaysizmi?
         </p>

         <!-- Taqdimot ma'lumotlari -->
         <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 md:gap-4 mb-4 md:mb-6">
            <div class="bg-white bg-opacity-10 p-3 rounded-lg">
               <p class="info-text text-xs md:text-sm text-gray-400 uppercase tracking-wider">Sana</p>
               <h2 class="info-value text-lg md:text-xl font-bold text-purple-300">25-iyun</h2>
            </div>
            <div class="bg-white bg-opacity-10 p-3 rounded-lg">
               <p class="info-text text-xs md:text-sm text-gray-400 uppercase tracking-wider">Vaqt</p>
               <h2 class="info-value text-lg md:text-xl font-bold text-purple-300">21:00</h2>
            </div>
            <div class="bg-white bg-opacity-10 p-3 rounded-lg">
               <p class="info-text text-xs md:text-sm text-gray-400 uppercase tracking-wider">Manzil</p>
               <h2 class="info-value text-lg md:text-xl font-bold text-purple-300">Buxoro sh.</h2>
            </div>
         </div>

         <!-- Reklama matni (ikkinchi qism) -->
         <p class="cta-text text-sm md:text-base text-gray-300 mb-6 md:mb-8">
            U holda <strong class="text-purple-400">25-iyun kuni soat 21:00</strong> da boʻlib oʻtadigan onlayn
            taqdimotda qatnashing va <span class="text-yellow-400 font-semibold">katta aksiya ishtirokchisiga</span>
            aylaning!
         </p>

         <!-- Telegram Tugmasi -->
         <div>
            <a href="https://t.me/your_telegram_channel_link"
               target="_blank"
               class="cta-button-shine inline-flex items-center justify-center gap-3 px-6 py-3 md:px-8 md:py-4 text-xl md:2xl font-bold uppercase text-white rounded-full shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all duration-300 ease-in-out"
               style="background-color: #0088CC;">
               <svg class="w-5" viewBox="0 0 28 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                     d="M28 1.41666L23.571 25.4132C23.571 25.4132 22.9513 27.077 21.2489 26.279L11.0299 17.8584L10.9825 17.8336C12.3629 16.5015 23.0667 6.1585 23.5345 5.68967C24.2587 4.96357 23.8091 4.53131 22.9683 5.0798L7.15738 15.8707L1.05757 13.665C1.05757 13.665 0.0976424 13.298 0.00529471 12.5001C-0.088268 11.7009 1.08916 11.2686 1.08916 11.2686L25.9562 0.784584C25.9562 0.784584 28 -0.180502 28 1.41666Z"
                     fill="white"></path>
               </svg>
               <span>Taqdimotda qatnashish</span>
            </a>
         </div>
      </div>
   </div>
</div>
</body>
</html>
