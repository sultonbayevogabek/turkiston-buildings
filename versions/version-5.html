<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkiston Buildings - Buxoroda Yangilik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Manrope', sans-serif;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .hero-section {
            background: linear-gradient(
                135deg,
                rgba(15, 23, 42, 0.95) 0%,
                rgba(30, 41, 59, 0.9) 50%,
                rgba(51, 65, 85, 0.85) 100%
            ), url('img/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) {
            width: 8px;
            height: 8px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            width: 12px;
            height: 12px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .particle:nth-child(3) {
            width: 6px;
            height: 6px;
            top: 40%;
            left: 70%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 450px;
            width: 95%;
            position: relative;
            z-index: 10;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
        }
        
        .glow-effect {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #10b981, #3b82f6, #8b5cf6, #ef4444);
            border-radius: 26px;
            z-index: -1;
            opacity: 0.3;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { opacity: 0.3; }
            to { opacity: 0.6; }
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }
        
        .title-gradient {
            background: linear-gradient(135deg, #fff 0%, #e2e8f0 50%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        
        .highlight-text {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .accent-text {
            color: #60a5fa;
            font-weight: 600;
        }
        
        .info-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin: 1.5rem 0;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem 0.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .info-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .cta-button {
            background: linear-gradient(135deg, #0088cc 0%, #0066aa 100%);
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.4);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 136, 204, 0.6);
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:active {
            transform: translateY(-1px);
        }
        
        @media (max-width: 480px) {
            .main-card {
                padding: 2rem 1.5rem;
                max-width: 380px;
            }
            
            .title-gradient {
                font-size: 1.5rem;
            }
            
            .info-cards {
                gap: 0.5rem;
            }
            
            .info-card {
                padding: 0.75rem 0.25rem;
            }
            
            .cta-button {
                padding: 0.875rem 1.5rem;
                font-size: 0.9rem;
            }
        }
        
        @media (max-height: 650px) {
            .main-card {
                padding: 1.5rem;
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <!-- Floating particles -->
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Main content card -->
        <div class="main-card">
            <div class="glow-effect"></div>
            
            <!-- Logo section -->
            <div class="logo-container text-center">
                <div class="logo-glow"></div>
                <img src="img/logo.webp" alt="Turkiston Buildings" class="w-20 h-20 mx-auto rounded-2xl relative z-10 shadow-2xl">
            </div>
            
            <!-- Title -->
            <h1 class="title-gradient text-2xl text-center mb-4">
                Buxoroda hali bunaqasi bo'lmagan!
            </h1>
            
            <!-- Description -->
            <p class="text-gray-200 text-center text-sm leading-relaxed mb-4">
                Foiz va penyalarsiz <span class="highlight-text">66 oyga</span> bo'lib to'lashga xonadon xohlaysizmi?
            </p>
            
            <!-- Info cards -->
            <div class="info-cards">
                <div class="info-card">
                    <div class="text-blue-400 text-xs font-medium mb-1">SANA</div>
                    <div class="text-white font-bold text-sm">25-iyun</div>
                </div>
                <div class="info-card">
                    <div class="text-green-400 text-xs font-medium mb-1">VAQT</div>
                    <div class="text-white font-bold text-sm">21:00</div>
                </div>
                <div class="info-card">
                    <div class="text-purple-400 text-xs font-medium mb-1">MANZIL</div>
                    <div class="text-white font-bold text-sm">Buxoro</div>
                </div>
            </div>
            
            <!-- Call to action text -->
            <p class="text-gray-300 text-center text-sm leading-relaxed mb-4">
                U holda <span class="accent-text">25-iyun kuni soat 21:00</span> da bo'lib o'tadigan onlayn taqdimotda qatnashing va <span class="highlight-text">katta aksiya ishtirokchisiga</span> aylaning!
            </p>
            
            <!-- CTA Button -->
            <a href="https://t.me/YOUR_TELEGRAM_CHANNEL" target="_blank" rel="noopener" class="cta-button">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.12-.05-.17-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.03-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.37.08-.01.27.02.39.12.1.08.13.19.14.27-.01.06.01.24-.04.37z"/>
                </svg>
                Taqdimotda qatnashish
            </a>
        </div>
    </div>
</body>
</html>
