<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkiston Buildings - Onlayn Taqdimot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        body {
            background: linear-gradient(to bottom right, rgba(29, 78, 216, 0.7), rgba(17, 24, 39, 0.9)), 
                        url('img/bg.jpg') no-repeat center center / cover;
            background-blend-mode: multiply;
        }
        .card-container {
            background: rgba(255, 255, 255, 0.05); /* Lighter translucent background */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .shine-effect {
            position: relative;
            overflow: hidden;
            border-radius: 9999px; /* For the button */
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1); /* Lighter shine */
            transform: rotate(45deg);
            animation: shine 2s infinite linear;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .shine-effect:hover::after {
            opacity: 1;
            animation-play-state: running;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="h-screen flex items-center justify-center p-4">
        <div class="card-container relative w-full max-w-md mx-auto rounded-3xl p-8 text-white text-center flex flex-col items-center justify-center">
            
            <!-- Logo with modern touch -->
            <img src="img/logo.webp" alt="Turkiston Buildings Logo"
                class="mb-6 w-28 h-28 object-contain rounded-full border-4 border-blue-500 shadow-lg transform transition-transform duration-300 hover:scale-105" />

            <!-- Main Heading with Gradient Text -->
            <h1 class="text-3xl font-extrabold mb-4 leading-tight
                       bg-gradient-to-r from-blue-300 to-white text-transparent bg-clip-text drop-shadow-lg">
                Buxoroda hali bunaqasi boʻlmagan
            </h1>

            <!-- Info Cards - More prominent -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6 w-full text-sm">
                <div class="bg-white/10 rounded-xl p-3 flex flex-col items-center justify-center border border-white/20">
                    <span class="text-xs uppercase text-blue-200 font-semibold mb-1">Sana</span>
                    <div class="text-lg font-bold">25-iyun</div>
                </div>
                <div class="bg-white/10 rounded-xl p-3 flex flex-col items-center justify-center border border-white/20">
                    <span class="text-xs uppercase text-blue-200 font-semibold mb-1">Vaqt</span>
                    <div class="text-lg font-bold">21:00</div>
                </div>
                <div class="bg-white/10 rounded-xl p-3 flex flex-col items-center justify-center border border-white/20">
                    <span class="text-xs uppercase text-blue-200 font-semibold mb-1">Manzil</span>
                    <div class="text-lg font-bold">Buxoro</div>
                </div>
            </div>

            <!-- Description with emphasis -->
            <p class="mb-8 text-gray-300 leading-relaxed text-base text-lg">
                Foiz va penyalarsiz <strong class="text-blue-200">66 oyga boʻlib toʻlashga</strong> xonadon
                xohlaysizmi? U holda <strong class="text-blue-200">25-iyun kuni soat 21:00</strong> da boʻlib oʻtadigan
                onlayn taqdimotda qatnashing va <strong class="text-yellow-400">katta aksiya</strong> ishtirokchisiga
                aylaning!
            </p>

            <!-- Telegram Button with animated shine -->
            <a href="https://t.me/your_telegram_channel" target="_blank" rel="noopener noreferrer"
                class="shine-effect relative block w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 
                       transition-all duration-300 rounded-full px-8 py-4 font-semibold shadow-xl 
                       text-white flex items-center justify-center space-x-3 text-lg 
                       transform hover:scale-105 active:scale-95">
               <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.12-.05-.17-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.03-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.37.08-.01.27.02.39.12.1.08.13.19.14.27-.01.06.01.24-.04.37z"/>
               </svg>
                <span>Taqdimotda qatnashish</span>
            </a>
        </div>
    </div>
</body>
</html>
